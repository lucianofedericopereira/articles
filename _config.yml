theme: just-the-docs
search_enabled: false
search_file: https://lucianofedericopereira.github.io/articles/search.json
base:
  url: lucianofedericopereira.github.io
  folder: articles
meta:
  title: designï¹¢code
  tagline: CodeCraft Chronicles
  author: Luciano Pereira  
  repository: https://github.com/lucianofedericopereira
  license: GPLv2
  locale: en
fonts:
  - type: title
    name: Mediaan
    weight: Regular
    extension: woff2
  - type: body
    name: VisueltPro
    weight: Regular
    extension: woff2
  - type: code
    name: JetBrainsMono
    weight: Medium
    extension: woff2


links:
  LinkedIn: https://github.com/just-the-docs/just-the-docs
  GitHub: https://github.com/just-the-docs/just-the-docs-template      

collections:
  css:
    permalink: "/:collection/:path/"
    output: true
  js:
    permalink: "/:collection/:path/"
    output: true

defaults:
  - scope:
      path: "index.md"
    values:
      layout: codecraft
      toc: false
      comments: false
      mermaid: false
  - scope:
      path: "category"
    values:
      layout: codecraft
      toc: false
      comments: false
      mermaid: false
  - scope:
      path: "_css"
    values:
      layout: codecraft
      toc: true
      comments: false
      mermaid: false
  - scope:
      path: "_js"
    values:
      layout: codecraft
      toc: true
      comments: false
      mermaid: false
utteranc:
  theme: github-light
  issue: title
  repo: lucianofedericopereira/comments
  src: https://utteranc.es/client.js
version:
  mermaid: 11.4.1
  lunr: 2.3.9
