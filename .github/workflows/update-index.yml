name: Update Search Index

# Triggers the workflow on a push to the `main` branch or manually.
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manually triggering the workflow.

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update_index:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Ruby environment
      - name: Setup Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Specify your Ruby version.
          bundler-cache: true

      # Step 3: Install Jekyll dependencies
      - name: Install Jekyll Dependencies
        run: |
          gem install bundler
          bundle install

      # Step 4: Build the Jekyll site (execute custom plugins)
      - name: Build Jekyll Site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # Step 5: Verify the search index file exists
      - name: Verify Search Index
        run: |
          if [ ! -f "_site/assets/json/search.json" ]; then
            echo "Error: search.json file not found!"
            exit 1
          fi
          echo "search.json file exists and is ready."

      # Step 6: Upload the search index artifact (for debugging or external use)
      - name: Upload Search Index
        uses: actions/upload-artifact@v3
        with:
          name: search-index
          path: _site/assets/json/search.json

      # Step 7 (Optional): Deploy the updated site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
