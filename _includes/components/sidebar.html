<div class="side-bar">
  <div class="site-header" role="banner">
    <a href="{{ '/' | relative_url }}" class="lh-tight fs-3 text-grey-dk-200 custom-logo site-title notranslate">
      <img width="36px" height="36px" src="{{ site.favicon_ico | relative_url }}" alt="logo">{{site.title}}
    </a>
    <button id="menu-button" class="site-button btn-reset" aria-label="Toggle menu" aria-pressed="false">
      <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
        <use xlink:href="#svg-menu"></use>
      </svg>
    </button>
  </div>

  <p class="custom-slogan">{{site.description}}</p>

  {% include_cached components/site_nav.html %}
  {% if site.aux_links %}
  {% include components/aux_nav.html %}
  {% endif %}

</div>
