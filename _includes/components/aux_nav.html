{% if site.aux_links %}
<div class="aside-title">Links</div>
{% for link in site.aux_links %}
  <a href="{{ link.last }}" 
      class="aside-link"
      {% if site.aux_links_new_tab %}
      target="_blank" rel="noopener noreferrer"
      {% endif %}
  >{{ link.first }}</a>
{% endfor %}
{% endif %}
