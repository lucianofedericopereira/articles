<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain">
    <meta name="generator" content="Jekyll">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{%- include components/title.html -%}">
    <meta name="license" content="GPLv2">
    <meta name="repository" content="https://github.com/lucianofedericopereira">
    <meta name="robots" content="index, follow">
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="{%- include components/title.html -%}">
    <meta property="og:locale" content="{{ site.locale | default: en_US' }}">
    <meta property="og:description" content="{%- include components/title.html -%}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="twitter:title" content="{%- include components/title.html -%}">
    <title>{%- include components/title.html -%}</title>
    <link href="https://lucianofedericopereira.github.io" rel="dns-prefetch" crossorigin>
    <link href="https://lucianofedericopereira.github.io" rel="preconnect">
    <link href="https://translate.google.com" rel="preconnect">
    <link href="{{ 'assets/images/favicon.ico' | relative_url }}" rel="icon" type="image/x-icon">
    <link rel="preload" href="{{ '/assets/fonts/JetBrainsMono-Medium.woff2' | relative_url }}" type="font/woff2" as="font">
    <link rel="preload" href="{{ '/assets/fonts/Mediaan-Regular.woff2' | relative_url }}" type="font/woff2" as="font">
    <link rel="preload" href="{{ '/assets/fonts/VisueltPro-Regular.woff2' | relative_url }}" type="font/woff2" as="font">
    <link rel="preload" as="style" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}" onload="this.rel='stylesheet'">
    <link rel="preload" as="script" href="{{ '/assets/js/script.js' | relative_url }}">
    <link rel="preload" as="script" href="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}">
    <link rel="preload" as="script" href="{{ '/assets/js/just-the-docs.js' | relative_url }}">
    <link rel="icon" href="{{ site.favicon_ico | relative_url }}" type="image/x-icon">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "author": {
            "@type": "Person",
            "name": "{{ site.author }}"
        },
        "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
        "headline": "{%- include components/title.html -%}",
        "name": "{{ site.title }}",
        "publisher": {
            "@type": "Organization",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ site.url }}{{ site.logo }}"
            },
            "name": "{{ site.author }}"
        },
        "url": "{{ site.url }}{{ page.url }}"
    }
    </script>
    <script src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/just-the-docs.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/script.js' | relative_url }}" async></script>
</head>
