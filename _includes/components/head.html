<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="{{ domain }}">
    <link rel="preconnect" href="https://github.com">
    <link rel="preload" href="{{folder}}/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" crossorigin="anonymous" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://utteranc.es">
    <title>{%- include components/title.html -%}</title>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain">
    <meta name="copyright" content="{{meta.title}} Â©{{ page.date | date: '%Y' | default: site.time | date: '%Y' }} {{ page.author | default: meta.author }}">
    <meta name="author" content="{{ page.author | default: meta.author }}">
    <meta name="repository" content="{{ page.repository | default: meta.repository }}">
    <meta name="date" content="{{ page.date | date: '%B %d, %Y' | default: site.time | date: '%B %d, %Y' }}">
    <meta name="robots" content="index, follow">
    <meta name="generator" content="Jekyll">
    <meta name="description" content="{%- include components/title.html -%}">
    <meta name="license" content="{{ page.license | default: meta.license }}">
    <meta name="search" content="{{ site.search_file }}">
    <meta name="robots" content="index, follow">{% if page.toc %}
    <meta name="toc" content="enabled">{% endif %}
    <meta name="twitter:card" content="summary">{% if page.mermaid %}
    <meta name="mermaid" content="version={{ site.version.mermaid }}">{% endif %}{% if page.comments and site.utteranc.repo %}
    <meta name="comments-config" content="{% for item in site.utteranc %}{{ item.first }}={{ item.last }}{% if forloop.last == false %}|{% endif %}{% endfor %}">{% endif %}
    <meta property="og:title" content="{%- include components/title.html -%}">
    <meta property="og:locale" content="{{ meta.locale | default: 'en' }}">
    <meta property="og:url" content="{{ folder }}{{ page.url }}">
    <meta property="og:description" content="{%- include components/title.html -%}">
    <meta property="og:site_name" content="{{ meta.title }}">
    <meta property="og:type" content="website">
    <meta property="twitter:title" content="{%- include components/title.html -%}">
    <link rel="icon" type="image/x-icon" href="{{ icon }}">
    <link rel="preload" type="text/css" href="{{ css }}" as="style" onload="this.rel='stylesheet'">{% for fontface in site.fonts %}{% if fontface.type != "code" %}
    <link rel="preload" as="font" type="font/{{ fontface.extension }}" href="{{ asset }}/{{ fontface.name }}-{{ fontface.weight }}.{{ fontface.extension }}" crossorigin="anonymous">{% endif %}{% endfor %}
    <link rel="dns-prefetch" href="https://translate.google.com">
    <link rel="dns-prefetch" href="https://translate.googleapis.com">
    <link rel="preconnect"   crossorigin="anonymous" href="https://translate.google.com">
    <link rel="preconnect"   crossorigin="anonymous" href="https://translate.googleapis.com">
    <link rel="canonical" href="{{ folder }}{{ page.url }}">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "author": {
            "@type": "Person",
            "name": "{{ meta.author }}"
        },
        "description": "{% if page.description %}{{ page.description }}{% else %}{{ meta.description }}{% endif %}",
        "headline": "{%- include components/title.html -%}",
        "name": "{{ meta.title }}",
        "publisher": {
            "@type": "Organization",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ icon }}"
            },
            "name": "{{ meta.author }}"
        },
        "url": "{{ folder }}{{ page.url }}"
    }
    </script>
</head>
