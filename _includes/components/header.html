<div id="main-header" class="main-header">
<div class="search" role="search">
    <div class="search-input-wrap">
        <input type="text" id="search-input" class="search-input" tabindex="0" placeholder="Search design﹢code"
            aria-label="Search design﹢code" autocomplete="off">
        <label width="24" height="24" for="search-input" class="search-label">
            <span class="icon icon-search"></span>
        </label>
    </div>
    <div id="search-results" class="search-results"></div>
</div>
{% if site.links %}
<div class="aside-title">Links</div>
{% for link in site.links %}
<a href="{{ link.last }}" class="aside-link" rel="noopener noreferrer">{{ link.first }}</a>
{% endfor %}
{% endif %}
</div>
