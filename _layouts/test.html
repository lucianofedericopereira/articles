---
nav_enabled: false
---
<!DOCTYPE html>
<html lang="{{ site.locale | default: " en_US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Jekyll">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{%- include components/title.html -%}">
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="{%- include components/title.html -%}">
    <meta property="og:locale" content="{{ site.locale | default: " en_US" }}">
    <meta property="og:description" content="{%- include components/title.html -%}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="twitter:title" content="{%- include components/title.html -%}">
    <title>{%- include components/title.html -%}</title>
    <link rel="icon" href="{{ site.favicon_ico | relative_url }}" type="image/x-icon">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="stylesheet" href="{%- include css/style.css -%}">
    <style id="jtd-head-nav-stylesheet">
        .site-nav ul li a {
            background-image: linear-gradient(-90deg, rgb(234.8, 236.82, 244.9) 0%, rgba(234.8, 236.82, 244.9, 0.8) 80%, rgba(234.8, 236.82, 244.9, 0) 100%);
        }
    </style>
    <style id="jtd-nav-activation">
        .site-nav>ul.nav-list:first-child>li:not(:nth-child(1))>a,
        .site-nav>ul.nav-list:first-child>li>ul>li a {
            background-image: none;
        }

        .site-nav>ul.nav-list:not(:first-child) a,
        .site-nav li.external a {
            background-image: none;
        }

        .site-nav>ul.nav-list:first-child>li:nth-child(1)>a {
            font-weight: 600;
            text-decoration: none;
        }

        .site-nav>ul.nav-category-list>li>button svg,
        .site-nav>ul.nav-list:first-child>li:nth-child(1)>button svg {
            transform: rotate(-90deg);
        }

        .site-nav>ul.nav-category-list>li.nav-list-item>ul.nav-list,
        .site-nav>ul.nav-list:first-child>li.nav-list-item:nth-child(1)>ul.nav-list {
            display: block;
        }
    </style>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "author": {
            "@type": "Person",
            "name": "{{ site.author }}"
        },
        "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
        "headline": "{%- include components/title.html -%}",
        "name": "{{ site.title }}",
        "publisher": {
            "@type": "Organization",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ site.url }}{{ site.logo }}"
            },
            "name": "{{ site.author }}"
        },
        "url": "{{ site.url }}{{ page.url }}"
    }
    </script>




</head>

<body>
    {%- include components/sidebar.html -%}

    {{ content }}

    {%- include components/footer.html -%}
    {%- include components/mermaid.html -%}
</body>

</html>
